<div class="page pageShortcuts">
  <div style="
    grid-column: 1;
    grid-row: 2;
    align-self: start;
    justify-self: center;
    margin-top: 3em;
  ">
    <button class="pageBackButton">Back</button>
  </div>
  <div class="shortcutsBlock">
    <h1>Shortcuts</h1>
    <div class="valueLine">
      <p>Pause/Play</p>
      <p class="shortcutKey">Space</p>
    </div>
    <div class="valueLine">
      <p>Forward 5 sec</p>
      <p class="shortcutKey">ArrowRight</p>
    </div>
    <div class="valueLine">
      <p>Back 5 sec</p>
      <p class="shortcutKey">ArrowLeft</p>
    </div>
    <div class="valueLine">
      <p>Volume up</p>
      <p class="shortcutKey">ArrowUp</p>
    </div>
    <div class="valueLine">
      <p>Volume down</p>
      <p class="shortcutKey">ArrowDown</p>
    </div>
    <div class="valueLine">
      <p>Mute</p>
      <p class="shortcutKey">m</p>
    </div>
    <div class="valueLine">
      <p>Settings</p>
      <p class="shortcutKey">s</p>
    </div>
  </div>
</div>
