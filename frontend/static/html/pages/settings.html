<div class="page pageSettings">
  <div style="
    grid-column: 1 / 3;
    grid-row: 1;
    padding-left: 7em;
    display: flex;
    flex-direction: row;
    align-items: center;
  ">
    <button class="iconButton pageBackButton" style="
      padding: 0;
      margin: 0.5em;
      width: 3em;
      height: 3em;
    ">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="100%" height="100%" stroke="var(--main-color)" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg>
    </button>
    <h1 style="
      font-size: 4em;
      user-select: none;
    ">Settings</h1>
  </div>
  <div class="settingsBlock">
    <div class="valueLine"> <!-- Play page back blur -->
      <label>Blur background on play page</label>
      <div style="display: flex;">
        <button id="blurPlayBackEnable">Enable</button>
        <button id="blurPlayBackDisable">Disable</button>
      </div>
    </div>
    <h2>Title</h2>
    <div class="valueLine"> <!-- Show title on play page -->
      <label>Show title on play page</label>
      <div style="display: flex;">
        <button id="showTitleOnPlayPageShow">Show</button>
        <button id="showTitleOnPlayPageHide">Hide</button>
      </div>
    </div>
    <div class="valueLine"> <!-- Title vertical alignment -->
      <label>Title vertical alignment</label>
      <div style="display: flex;">
        <button id="titleVertAlignBottom">Lower</button>
        <button id="titleVertAlignCenter">Center</button>
        <button id="titleVertAlignTop">Higher</button>
      </div>
    </div>
    <h2>Frequency lines</h2>
    <div class="valueLine"> <!-- Frequency lines count -->
      <label>Lines count</label>
      <div style="display: flex;">
        <button id="freqLinesCount20">20</button>
        <button id="freqLinesCount40">40</button>
        <button id="freqLinesCount60">60</button>
        <button id="freqLinesCount80">80</button>
        <button id="freqLinesCount100">100</button>
      </div>
    </div>
    <div class="valueLine"> <!-- Frequency lines start -->
      <label>Frequency direction</label>
      <div style="display: flex; flex-direction: column;">
        <button id="freqLinesStartLeft">From left to right</button>
        <button id="freqLinesStartRight">From right to left</button>
      </div>
    </div>
    <div class="valueLine"> <!-- Frequency lines vertical alignment -->
      <label>Lines vertical beginning</label>
      <div style="display: flex; flex-direction: column;">
        <button id="freqLinesVertAlignBottom">From bottom</button>
        <button id="freqLinesVertAlignCenter">Centered</button>
        <button id="freqLinesVertAlignTop">From top</button>
      </div>
    </div>
    <div class="valueLine"> <!-- Frequency lines block vertical alignment -->
      <label>Block vertical alignment</label>
      <div style="display: flex;">
        <button id="freqLinesBlockVertAlignBottom">Lower</button>
        <button id="freqLinesBlockVertAlignCenter">Center</button>
        <button id="freqLinesBlockVertAlignTop">Higher</button>
      </div>
    </div>
    <div class="valueLine"> <!-- Are frequency lines reflected -->
      <label>Reflection</label>
      <div style="display: flex;">
        <button id="freqLinesReflectEnable">Enable</button>
        <button id="freqLinesReflectDisable">Disable</button>
      </div>
    </div>
    <h2>Play controls</h2>
    <div class="valueLine"> <!-- Hide play controls while not used -->
      <label>Hide play controls after some time</label>
      <div style="display: flex;">
        <button id="hidePlayControlsEnable">Enable</button>
        <button id="hidePlayControlsDisable">Disable</button>
      </div>
    </div>
    <h2>Colors</h2>
    <div style="
      display: grid;
      align-content: center;
      justify-content: center;
      justify-items: center;
      grid-template-columns: 1fr 1fr 1fr 1fr;
    ">
      <button id="colorSchemePink" class="colorTheme" style="background-color: #f06c6c; color: #ffcdcd;">Pastel pink</button>
      <button id="colorSchemeBlue" class="colorTheme" style="background-color: #826fbd; color: #e3d7ff;">Pastel blue</button>
      <button id="colorSchemeYellow" class="colorTheme" style="background-color: #dfd43e; color: #a0a0a0;">Contrast yellow</button>
      <button id="colorSchemeSalat" class="colorTheme" style="background-color: #33d656; color: #a4ddb0;">Pastel salat</button>
      <button id="colorSchemeWarning" class="colorTheme" style="background-color: #dd4126; color: #e4d595;">Warning</button>
    </div>
    <!--
      <h1>H1 header</h1>
      <h2>H2 header</h2>
      <h3>H3 header</h3>
      <h4>H4 header</h4>
      <h5>H5 header</h5>
      <p>Some paragraph text</p>
      <label>Some label text</label>
    -->
  </div>
</div>
